name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies + test/lint tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # install runtime deps + testing & linting tools
          pip install -r requirements.txt pytest flake8

      - name: Run tests
        run: |
          pytest -q

      - name: Lint
        run: |
          flake8
